<section class="bg-sky-100">
  <div class="container mx-auto">
    <div class="bg-green-300">
      <div class="flex justify-center py-40">
        <div>
          <h1 class="text-5xl Fraunces-700-italic my-5">
            Nation Capital Infomation
          </h1>
          <table class="text-2xl border-collapse border-2 border-black">
            <thead class="Fraunces-600 bg-green-700">
              <tr>
                <th *ngFor="let item of titles" class="border border-black">{{ item.title }}</th>
              </tr>
            </thead>
            <tbody class="Fraunces-200">
              <tr *ngFor="let item of items; index as i" >
                <th class="border border-black">{{ i+1 }}</th>
                <th class="border border-black">{{ item.nation }}</th>
                <th class="border border-black">{{ item.capital }}</th>
                <th class="border border-black">{{ item.population }}</th>
                <th class="border border-black">{{ item.gdp }}</th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
