<!-- Slider -->
<section class="container mx-auto">
  <div>
    <!-- Slider -->
    <section class="container mx-auto my-2 lg:my-10 py-7 lg:py-14">
      <div class=" grid grid-cols-1 lg:grid-cols-2 gap-16 lg:gap-8">
        <div class="pr-0 lg:pr-12 xl:pr-10 2xl:pr-28">
          <strong class="text-3xl text-orange-500"> We build for you </strong>
          <h1
            class="text-4xl text-indigo-700 font-semibold 2xl:font-extrabold font-Inter my-2 2xl:my-7"
          >
            High performance
          </h1>
          <h1 class="text-4xl text-orange-500 font-black font-Inter">
            App & Mobile Applications
          </h1>
          <p
            class="md:text-lg lg:text-lg 2xl:text-xl text-justify text-indigo-700 text-opacity-75 font-normal my-5 md:my-10 lg:my-5 pb-5 md:pb-0"
          >
            We deliver
            <strong>high performance, trusted quality</strong>
            software systems and mobile applications at
            <strong> very optimal cost and time.</strong>
            Starting at low cost and free consultation.
          </p>
          <div class="text-center lg:text-left mt-4 2xl:mt-10">
            <button
              class="text-sm lg:text-base 2xl:text-lg font-Inter font-semibold border-2 border-orange-500 bg-orange-500 hover:bg-white rounded-2xl lg:rounded-3xl text-white hover:text-orange-500 duration-300 px-3 md:px-4 lg:px-14 py-1 md:py-3 lg:py-3"
            >
              Contact us, we response under 2 hours.
            </button>
          </div>
        </div>
        <div>
          <swiper
            [slidesPerView]="1"
            [spaceBetween]="1"
            [scrollbar]="{ draggable: true }"
            [autoplay]="{delay: 3000}"
          >
            <ng-template swiperSlide *ngFor="let item of images">
              <div class="lg:pt-11 xl:pt-16 2xl:pt-0">
                <img src="{{ item.img }}" alt="">
              </div>
            </ng-template>
          </swiper>
        </div>
      </div>
    </section>
  </div>
</section>
